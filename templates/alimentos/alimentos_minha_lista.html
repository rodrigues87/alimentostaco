{% extends "base.html" %}

{% load static %}

{% block content %}

    <link href="{% static "vendor/datatables/dataTables.bootstrap4.min.css" %}" rel="stylesheet">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Alimentos</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>

                    </tr>
                    </tfoot>
                    <tbody>
                    {% for alimento in alimentos %}
                        <tr>
                            <td>

                                <a href="{% url 'update_alimento' alimento.id %}">
                                    {{ alimento.nome }}
                                </a>

                            </td>
                            <td class="text-center">
                                <a id="botao" href="{% url 'add_alimento_dieta' alimento.id dieta.id%}" class="btn btn-info btn-circle btn-sm">
                                    <i id="icone" class="fas fa-plus"></i>
                                </a>
                                <input type="checkbox" id="checkbox1" name="checkbox1" onclick="checkAlert()">
                            </td>

                        </tr>

                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    function checkAlert() {

        if(document.getElementById('checkbox1').checked=== true){
            alert("checked")
        }
        else{
            alert("uncheked")
        }

    }
    </script>

    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>

    <script src="{% static "vendor/datatables/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "vendor/datatables/dataTables.bootstrap4.min.js" %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static "js/demo/datatables-demo.js" %}"></script>


{% endblock %}
